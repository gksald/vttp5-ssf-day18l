<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br><br>
        <a class="btn btn-success" th:href="@{/persons/create2}">Create New</a>
        <br>
        <br>
        <h1>List of Persons</h1>
        <br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>email</th>
                    <th>phone</th>
                    <th>birthday</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="person: ${persons}">
                    <td th:utext="${person.id}"></td>
                    <td th:utext="${person.fullName}"></td>
                    <td th:utext="${person.email}"></td>
                    <td th:utext="${person.phone}"></td>
                    <td th:utext="${#dates.format(person.dob, 'dd-MM-yyyy')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
